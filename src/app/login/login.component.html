<div class="login">    
    <form class="custom-form" method="post">
      <h1>Login</h1>
      <input
        type="email"
        [(ngModel)]="email"
        name="email"
        required="required"
        [value]="email"
      />
      <input
        type="password"
        [(ngModel)]="password"
        name="password"
        required="required"
        [value]="password"
      />
      <button type="submit" (click)="login()">Log in</button>
    </form>
  </div>
